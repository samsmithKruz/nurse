<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard || Foreign Nurse</title>
    <link rel="shortcut icon" href="../assets/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index-admin.css" />
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/google/material-icons.css" />
    <link rel="stylesheet" href="../css/google/symbols-outlined.css" />
  </head>
  <body>
    <header class="wrapper">
      <a href="#" class="logo">
        <img src="../assets/logo.svg" alt="" />
        <span>NCLEX (June/July)</span>
      </a>
      <div class="dropdown">
        <label for="u">
          John Doe
          <img src="../assets/user.svg" alt="" />
        </label>
        <input type="checkbox" name="u" id="u" />
        <div class="items">
          <a href="#" class="active">
            <span class="material-symbols-outlined">circle</span>
            Profile
          </a>
          <a href="#">Home</a>
          <a href="#">Home</a>
        </div>
      </div>
    </header>
    <main>
      <section class="wrapper">
        <h2 style="font-weight: 600;">Test Maker</h2>
        <div class="input-group">
          <div class="input">
            <label for="">Name</label>
            <input type="text" placeholder="Enter Test name">
          </div>
          <div class="input">
            <label for="">Time (min)</label>
            <input type="number" placeholder="Allocated Time">
          </div>
        </div>
        <h2 style="font-weight: 600;">Questions</h2>
        <div class="questions">
        </div>
        <div class="btn-group">
          <a href="#" class="btn primary" onclick="loadView('prev')">Prev</a>
          <a href="#" class="btn green ">Save</a>
          <a href="#" class="btn primary" onclick="loadView('next')">Next</a>
        </div>
        <div class="paginations">
          <a href="#">1</a>
          <a href="#">10</a>
        </div>
      </section>
    </main>
    <script src="../js/questions.js"></script>
  </body>
</html>
