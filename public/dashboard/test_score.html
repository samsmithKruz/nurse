<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard || Foreign Nurse</title>
    <link rel="shortcut icon" href="../assets/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index-admin.css" />
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/student_overview.css" />
    <link rel="stylesheet" href="../css/google/material-icons.css" />
    <link rel="stylesheet" href="../css/google/symbols-outlined.css" />
  </head>
  <body>
    <header class="wrapper">
      <a href="#" class="logo">
        <img src="../assets/logo.svg" alt="" />
        <span>NCLEX (June/July)</span>
      </a>
      <div class="dropdown">
        <label for="u">
          John Doe
          <img src="../assets/user.svg" alt="" />
        </label>
        <input type="checkbox" name="u" id="u" />
        <div class="items">
          <a href="#" class="active">
            <span class="material-symbols-outlined">circle</span>
            Profile
          </a>
          <a href="#">Home</a>
          <a href="#">Home</a>
        </div>
      </div>
    </header>
    <main>
      <section
        class="wrapper"
        style="
          margin-top: 3rem;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <h2>Test Details</h2>
        <p>Name: <i>Test on Bladder </i></p>
        <p>Time: <i>25minutes </i></p>
        <p
          style="
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
          "
        >
          Score: <i style="font-size: 3rem; line-height: 1">75% </i>
          <small
            style="
              background-color: var(--green);
              color: #fff;
              padding: 0.2rem 0.7rem;
              margin-left: 0.5rem;
            "
            >Pass</small
          >
        </p>
        <br />
        <div class="btn-group">
          <a href="#" class="btn primary">Continue</a>
        </div>
      </section>
    </main>
  </body>
</html>
