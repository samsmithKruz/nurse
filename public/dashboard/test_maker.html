<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard || Foreign Nurse</title>
    <link rel="shortcut icon" href="../assets/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index-admin.css" />
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/google/material-icons.css" />
    <link rel="stylesheet" href="../css/google/symbols-outlined.css" />
  </head>
  <body>
    <header class="wrapper">
      <a href="#" class="logo">
        <img src="../assets/logo.svg" alt="" />
        <span>NCLEX (June/July)</span>
      </a>
      <div class="dropdown">
        <label for="u">
          John Doe
          <img src="../assets/user.svg" alt="" />
        </label>
        <input type="checkbox" name="u" id="u" />
        <div class="items">
          <a href="#" class="active">
            <span class="material-symbols-outlined">circle</span>
            Profile
          </a>
          <a href="#">Home</a>
          <a href="#">Home</a>
        </div>
      </div>
    </header>
    <main>
      <section class="container wrapper">
        <label for="content4" class="head">
          Test Maker
          <span class="material-symbols-outlined"> arrow_right </span>
        </label>
        <input type="checkbox" id="content4" checked />
        <div class="content ">
          <div style="padding: 2rem; width: 100%;">
            <div class="table" style="padding: 0;">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Questions</th>
                    <th>Time</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus, vel laudantium! Ullam.</td>
                    <td>15</td>
                    <td>30mins</td>
                    <td>
                      <div class="btns">
                        <a href="#" class="blue">Edit</a>
                        <a href="#" class="red">Delete</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="btn-group">
              <a href="#" class="btn primary">New test</a>
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
