<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard || Foreign Nurse</title>
    <link rel="shortcut icon" href="../assets/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index-admin.css" />
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/student_overview.css" />
    <link rel="stylesheet" href="../css/google/material-icons.css" />
    <link rel="stylesheet" href="../css/google/symbols-outlined.css" />
  </head>
  <body>
    <header class="wrapper">
      <a href="#" class="logo">
        <img src="../assets/logo.svg" alt="" />
        <span>NCLEX (June/July)</span>
      </a>
      <div class="dropdown">
        <label for="u">
          John Doe
          <img src="../assets/user.svg" alt="" />
        </label>
        <input type="checkbox" name="u" id="u" />
        <div class="items">
          <a href="#" class="active">
            <span class="material-symbols-outlined">circle</span>
            Profile
          </a>
          <a href="#">Home</a>
          <a href="#">Home</a>
        </div>
      </div>
    </header>
    <main>
      <section class="container wrapper">
        <label for="content4" class="head">
          My Profile
          <span class="material-symbols-outlined"> arrow_right </span>
        </label>
        <input type="checkbox" id="content4" checked />
        <div class="content">
          <div style="padding: 1rem 2rem">
            <div class="input-group">
              <div class="input">
                <label for="">Full Name</label>
                <input type="text" placeholder="John Doe" />
              </div>
              <div class="input">
                <label for="">Email</label>
                <input type="text" placeholder="johndoe@example.com" readonly />
              </div>
            </div>
            <div class="input-group">
              <div class="input">
                <label for="">Whatsapp</label>
                <input type="text" placeholder="+234893274823" />
              </div>
              <div class="input">
                <label for="">Class</label>
                <input type="text" placeholder="Class A" readonly />
              </div>
            </div>
            <div class="input-group">
              <div class="input">
                <label for="">Gender</label>
                <select name="" id="">
                  <option selected disabled>Select your gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">other</option>
                  <option value="none">Prefer not to say</option>
                </select>
              </div>
              <div class="input">
                <label for="">Enrollment Status</label>
                <input type="text" placeholder="Enrolled" readonly />
              </div>
            </div>
            <div class="input-group">
              <div class="input">
                <label for="">Enrollment Date</label>
                <input type="text" placeholder="10.04.2024" readonly />
              </div>
            </div>
            <div class="btn-group">
              <a href="#" class="btn green">Save</a>
            </div>
          </div>
        </div>
      </section>
      <section class="container wrapper">
        <label for="content5" class="head">
          Change Password
          <span class="material-symbols-outlined"> arrow_right </span>
        </label>
        <input type="checkbox" id="content5" checked />
        <div class="content">
          <div style="padding: 1rem 2rem">
            <div class="input-group">
              <div class="input">
                <label for="">Current Password</label>
                <input type="password" placeholder="********" />
              </div>
            </div>
            <div class="input-group">
              <div class="input">
                <label for="">New Password</label>
                <input type="password" placeholder="********" />
              </div>
              <div class="input">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="********" />
              </div>
            </div>
            <div class="btn-group">
              <a href="#" class="btn green">Save</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
