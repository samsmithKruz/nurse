<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/google/material-icons.css" />
    <link rel="stylesheet" href="./css/google/symbols-outlined.css" />
    <title>Test Maker Update</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section>
          <h2 class="test-head" style="font-weight: 600">Test Maker</h2>
          <div class="input-group">
            <div class="input">
              <label for="">Name</label>
              <input
                type="text"
                name="question_name"
                placeholder="Enter Test name"
              />
            </div>
            <div class="input">
              <label for="">Time (min)</label>
              <input
                type="number"
                step="0.01"
                name="question_time"
                placeholder="Allocated Time"
              />
            </div>
          </div>
          <div class="btn-group">
            <a href="javascript:history.back()" class="btn primary green">Save & Exit</a>
            <a href="questions.html" class="btn primary">Save & Questions</a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
